{% extends 'base.html'%}
{% load i18n %}
{% load static %}


{% block title %}{% trans "Employment Exchange - PeakU" %}{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" type="text/css" href="{% static 'beta_invite/css/index.css' %}">
      <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script>
  $(function() {
    var items = [ 'Programación', 'Finanzas', 'Administración', 'Construcción', 'Consultoría'];

    function split( val ) {
      return val.split( /,\s*/ );
    }
    function extractLast( term ) {
      return split( term ).pop();
    }

    $( "#work-area" )
      .autocomplete({
        minLength: 0,
        source: function( request, response ) {
          response( $.ui.autocomplete.filter(
            items, extractLast( request.term ) ) );
        },
        focus: function() {
          return false;
        },
        select: function( event, ui ) {
          var terms = split( this.value );
          // remove the current input
          terms.pop();
          // add the selected item
          terms.push( ui.item.value );
          // add placeholder to get the comma-and-space at the end
          terms.push( "" );
          this.value = terms.join( ", " );
          return false;
        }
      });
  });
  </script>
{% endblock %}


{% block content %}

<div>
        <img src="{% static 'beta_invite/img/girls.jpg' %}"
             srcset="{% static 'beta_invite/img/girls@2x.jpg' %} 2x,
                     {% static 'beta_invite/img/girls@3x.jpg' %} 3x"
             class="background-people">

        <img src="{% static 'beta_invite/img/girls_mobile.jpg' %}"
             srcset="{% static 'beta_invite/img/girls_mobile@2x.jpg' %} 2x,
                     {% static 'beta_invite/img/girls_mobile@3x.jpg' %} 3x"
             class="background-people-mobile">

        <h2 class="green-box">
            <p>{% trans 'APPLY NOW!' %}</p>
        </h2>
    </div>

    <section class="section-container">
        <div class="row"> <!-- bootstrap row class -->
            <div class="col-sm-6">
            </div>

            <div class="col-sm-6">

                <form class="my-form" action="{% url 'beta_invite:register' %}" method="post" enctype="multipart/form-data">

                    {% csrf_token %}

                    <input type="hidden" name="campaign_id" value="{{ campaign_id }}" />

                    {% if campaign.has_email %}
                        <input class="form-text" id="email" type="email" name="email"
                               placeholder="{% trans 'Your email' %}" required="required">
                    {% endif %}
                    <div class="autocomplete" style="cursor: pointer;">
                        <input type="text" placeholder="Dígita tu país" class="form-select" id="country" name="country" required>
                    </div>


                    <select class="form-select" id="education"  name="education" required>

                        <option value="">{% trans "Select Education" %}</option>
                        {% for level in education%}
                            <option value={{ level.id }}>{{ level.name }}</option>
                        {% endfor %}
                    </select>

                    <input class="form-select" id="work-area" name="work-area" placeholder="Dígita tu área de trabajo" required/>

                    <select class="form-select" id="profession" name="profession" required>
                        <option value="">{% trans "Select Profession" %}</option>
                        {% for profession in professions%}
                            <option value={{ profession.id }}>{{ profession.name }}</option>
                        {% endfor %}
                    </select>

					<input class="form-submit" type="submit" id="submit" value="{% trans 'Sure!' %}">
                </form>
            </div>
        </div>
    </section>

<script>
function autocomplete(inp, arr) {
  /*the autocomplete function takes two arguments,
  the text field element and an array of possible autocompleted values:*/
  var currentFocus;
  /*execute a function when someone writes in the text field:*/
  inp.addEventListener("input", function(e) {
      var a, b, i, val = this.value;
      /*close any already open lists of autocompleted values*/
      closeAllLists();
      if (!val) { return false;}
      currentFocus = -1;
      /*create a DIV element that will contain the items (values):*/
      a = document.createElement("DIV");
      a.setAttribute("id", this.id + "autocomplete-list");
      a.setAttribute("class", "autocomplete-items");
      /*append the DIV element as a child of the autocomplete container:*/
      this.parentNode.appendChild(a);
      /*for each item in the array...*/
      for (i = 0; i < arr.length; i++) {
        /*check if the item starts with the same letters as the text field value:*/
        if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
          /*create a DIV element for each matching element:*/
          b = document.createElement("DIV");
          /*make the matching letters bold:*/
          b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
          b.innerHTML += arr[i].substr(val.length);
          /*insert a input field that will hold the current array item's value:*/
          b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
          /*execute a function when someone clicks on the item value (DIV element):*/
          b.addEventListener("click", function(e) {
              /*insert the value for the autocomplete text field:*/
              inp.value = this.getElementsByTagName("input")[0].value;
              /*close the list of autocompleted values,
              (or any other open lists of autocompleted values:*/
              closeAllLists();
          });
          a.appendChild(b);
        }
      }
  });
  /*execute a function presses a key on the keyboard:*/
  inp.addEventListener("keydown", function(e) {
      var x = document.getElementById(this.id + "autocomplete-list");
      if (x) x = x.getElementsByTagName("div");
      if (e.keyCode == 40) {
        /*If the arrow DOWN key is pressed,
        increase the currentFocus variable:*/
        currentFocus++;
        /*and and make the current item more visible:*/
        addActive(x);
      } else if (e.keyCode == 38) { //up
        /*If the arrow UP key is pressed,
        decrease the currentFocus variable:*/
        currentFocus--;
        /*and and make the current item more visible:*/
        addActive(x);
      } else if (e.keyCode == 13) {
        /*If the ENTER key is pressed, prevent the form from being submitted,*/
        e.preventDefault();
        if (currentFocus > -1) {
          /*and simulate a click on the "active" item:*/
          if (x) x[currentFocus].click();
        }
      }
  });
  function addActive(x) {
    /*a function to classify an item as "active":*/
    if (!x) return false;
    /*start by removing the "active" class on all items:*/
    removeActive(x);
    if (currentFocus >= x.length) currentFocus = 0;
    if (currentFocus < 0) currentFocus = (x.length - 1);
    /*add class "autocomplete-active":*/
    x[currentFocus].classList.add("autocomplete-active");
  }
  function removeActive(x) {
    /*a function to remove the "active" class from all autocomplete items:*/
    for (var i = 0; i < x.length; i++) {
      x[i].classList.remove("autocomplete-active");
    }
  }
  function closeAllLists(elmnt) {
    /*close all autocomplete lists in the document,
    except the one passed as an argument:*/
    var x = document.getElementsByClassName("autocomplete-items");
    for (var i = 0; i < x.length; i++) {
      if (elmnt != x[i] && elmnt != inp) {
        x[i].parentNode.removeChild(x[i]);
      }
    }
  }
  /*execute a function when someone clicks in the document:*/
  document.addEventListener("click", function (e) {
      closeAllLists(e.target);
      });
}
