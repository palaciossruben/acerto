{% load i18n %}
{% load static %}

{% block extra_head %}
    <link rel="stylesheet" type="text/css" href="{% static 'business/css/signup.css' %}">
{% endblock %}

<section class="section-container">

    <div class="row"> <!-- bootstrap row class -->
        <div class="col-sm-6">
            <img class="people-talking" src="{% static 'business/img/people_talking.jpg' %}"
            srcset="{% static 'business/img/people_talking.jpg' %} 2x,
            {% static 'business/img/people_talking.jpg' %} 3x">
        </div>

        <div class="col-sm-6">
            <!-- tag to scroll down to the contact form with url -->
            <a name="contactForm"></a>

            <h3 class="secondary-title" >{% trans "Sign Up" %}</h3>
            <div class="secondary-yellow-bar"></div>
            <h5 class="paragraph" align="center">{% trans "Everything is ready! To finish the process we only need the contact information" %}</h5>
            <br>
            <div class="my-form">

				<input class="form-text" type="text" name="name"
				  placeholder="{% trans 'Your Full Name' %}" required="required" pattern="[A-Za-z\sáéíóúÑñÜüÁÉÍÓÚ]{1,200}">

				<input class="form-text" type="email" name="username"
				  placeholder="{% trans 'Your email' %}" required="required">

				<input class="form-text" type="tel" name="phone"
				  placeholder="{% trans 'Your phone' %}" required="required" pattern="[0-9\(\)\+\-\s\.extension]{7,40}">

				<input class="form-text" type="password" name="password1"
				  placeholder="{% trans 'Enter a password' %}" required="required">

				<input class="form-text" type="password" name="password2"
				  placeholder="{% trans 'Confirm password' %}" required="required">
            </div>
        </div>
    </div>

    <div class="back-next-div" style="margin-top: 30px">
        <input class="submit-button-strong back" type="button" name="back_step" value="{% trans 'Back' %}"
               onclick="next_step_tab(event, 'company')">

        <div class="middle-div"></div>

        <input class="submit-button-strong next" type="submit" value="{% trans 'Finish' %}">
    </div>

</section>
