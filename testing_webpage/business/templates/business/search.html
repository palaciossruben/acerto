    <div class="welcome-section" id="top" style="">
      <div class="title" style="margin-top:-100px;">

		 <div class="container" style="margin-top:5px;">
		   <span data-sr="wait 0.5s, then enter top and move 40px over 1s" style="color:#134984; font-size:25px;">
				<span style=" font-weight:500; color:#F8E676;">
					<b style="font-weight:400; text-transform: uppercase;">{% trans "Search our Curriculum Database" %}</b>
				</span>
		   </span>
			<div class="subscribe" style="margin-top:-25px;">

			   <form id="search_form" method="post" style="text-align:center; margin-top:0px;"
			   enctype="multipart/form-data" action="{{ action_url }}">

				{% csrf_token %}

				<br>

			    <select style=" width: 266px; font-size: 14px; height: 44px; border:solid 1px #F8E676; background-color:white;
			    margin-top:15px; cursor:pointer"
			     name="country">
				   {% for country in countries%}
				 	 <option value="{{ country.id }}">{{ country.name }}</option>
				   {% endfor %}
			    </select>

			    <br>

				  <select style=" width: 266px; font-size: 14px; height: 44px; border:solid 1px #F8E676; background-color:white;
				  margin-top:15px; cursor:pointer"
				   name="education">
					  {% for level in education%}
						 <option value="{{ level.id }}">{{ level.name }}</option>
					  {% endfor %}
				  </select>

			    <br>

				<select style=" width: 266px; font-size: 14px; height: 44px; border:solid 1px #F8E676; background-color:white;
				  margin-top:15px; cursor:pointer"
				   name="profession">
					  {% for profession in professions%}
						 <option value="{{ profession.id }}">{{ profession.name }}</option>
					  {% endfor %}
				  </select>

				  <br>

				  {% trans "Skills or any other information" as skills_placeholder %}
				<input style="font-family:Raleway; padding-left: 20px; font-size: 14px; height: 40px; margin-top:20px;
				 border:solid 1px #F8E676; background-color:white; width: 250px;" id="skills" type="text" name="skills"
				  placeholder="{{ skills_placeholder }}" >

				  <br>

				  <div style="margin-top:20px;">
					  <label style="font-size:18px;  margin-bottom:0px; color:#F8E676;">{% trans "Experience in years:" %}</label>
					  <input style="width: 50px; font-size: 14px; height: 30px;" name="experience" id="experience"
					   type="number" value="0" min="0" max="60" />
				  </div>

				<br>

				{% trans "Search" as submit_value %}
				<input style="height: 44px; border: solid 0px white; background:#F8E676; color:black; text-align:center;
				 width: 81px; font-size: 16px; width: 266px; margin-bottom:40px; margin-top:35px; cursor:pointer;"
				 type="submit" value="{{ submit_value }}" >

			  </form>

			</div>
		  </div>
		  <br/>
		  <br/>

      </div>

      <!-- ARROW SCROLL-->

      </div>
      <!-- /ARROW SCROLL -->

       </div>
