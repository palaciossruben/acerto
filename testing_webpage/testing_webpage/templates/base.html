<!DOCTYPE html>
<html lang="en">

{% load i18n %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable=no">
    <meta name="description" content="Seleccion de personal y reclutamiento para contratacion de personal">
    <meta name="keywords" content="seleccion personal, contratacion personal, seleccion reclutamiento">
    <meta name="author" content="Juan Pablo Isaza">
    <meta name="google-site-verification" content="LPqesGS5MnESQN-E-LNjZWtRrZAY4rO__YDq8WFjpOs" />
    <meta name="google-site-verification" content="tR13zEizNHyoMXQ0j8F1ImD0Xe3FdWFHUq-ksIKUscE" />

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

    {% block extra_head %}{% endblock %}

</head>
<body>
    <div>
    <header id="header">

        <a href="/">
            <img id="peaku-home" src="{% static 'beta_invite/img/peaku_home.svg' %}"/></a>

        <div id="log-and-sign-up">
            <form id="sign-up-form" action="{% url 'business:signup' %}">
                {% trans "Sign Up" as signup %}
                <input id="sign-up-input" type="submit" value="{{ signup }}">
            </form>

            <form id="log-in-form" action="{% url 'business:login' %}">
                {% trans "Log In" as login %}
                <input id="log-in-input" type="submit" value="{{ login }}">
            </form>
        </div>

    </header>

    {% block content %}
    {% endblock %}

    <footer id="footer">
        <div id="footer-yellow-bar">
        </div>
        <div id="footer-blue-bar">

            <div id="footer-phone-div">
                <a href="tel:+57 311 6109340">
                    <img src="{% static 'beta_invite/img/phone.svg' %}" class="footer-icon"><p id="footer-phone">+57 311 6109340</p>
                </a>
            </div>

            <div id="footer-email-div">
                <a href="mailto:contacto@peaku.co">
                    <img src="{% static 'beta_invite/img/mail.svg' %}" class="footer-icon"><p id="footer-email">contacto@peaku.co</p>
                </a>
            </div>

        </div>

        <div id="footer-bottom-div">

            <a href="https://www.facebook.com/PeakU-Latam-1916685895214519/?ref=aymt_homepage_panel">
                <img src="{% static 'beta_invite/img/facebook.svg' %}" class="footer-icon">
            </a>
            <a href="https://www.linkedin.com/company-beta/16241506/">
                <img src="{% static 'beta_invite/img/linkedin.svg' %}" class="footer-icon">
            </a>

            <!-- TODO: missing Twitter -->
            <img src="{% static 'beta_invite/img/twitter.svg' %}" class="footer-icon">
            <a href="/">
                <img src="{% static 'beta_invite/img/peaku_footer.svg' %}" id="peaku-footer">
            </a>
        </div>

    </footer>
    </div>

</body>
</html>
