<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'js/test/new.js' %}"></script>

    <title>New Test</title>
</head>
<body>

    <form style="margin-top: 40px; margin-left:40px;" action="#" method="post">

        {% csrf_token %}

        <h1>New Test</h1>

        <br>
        <br>

        <input style="width: 250px;" id="name" type="text" name="name"
          placeholder="Add test name in English" required="required">

        <br>
        <br>

        <input style="width: 250px;" id="name_es" type="text" name="name_es"
          placeholder="Add a test name in Spanish" required="required">

        <br>
        <br>

        <div>
          <label>cut percentage: </label>
          <input name="cut_score" id="cut_score"
           type="number" value="60" min="0" max="100" />
        </div>

        <br>
        <br>

        <input type="button" class="btn btn-success" name="add_question" value="Add Question!"
          onclick="addQuestion();">

        <!-- This empty container is filled dynamically with JS.-->
        <div id="question_container"/>

    </form>

</body>
</html>
