<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}

    <meta charset="UTF-8">
    <title>Interview</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Ziggeo stuff-->
    <link rel="stylesheet" href="//assets-cdn.ziggeo.com/v1-stable/ziggeo.css" />
    <script src="//assets-cdn.ziggeo.com/v1-stable/ziggeo.js"></script>
    <script>ZiggeoApi.token = "{{ziggeo_api_key}}";</script>

    <script type="text/javascript" src="{% static 'js/campaign/interview.js' %}"></script>

</head>
<body>

    <div style="margin-left:30px;">
        <h1>Current Video Questions</h1>

        {% for token in video_tokens %}
            <ziggeoplayer ziggeo-video='{{token}}'
                ziggeo-width=320
                ziggeo-height=240>
            </ziggeoplayer>
            <br>
        {% endfor %}

        <br>
        <br>

        <h3>Record new video question</h3>
        <ziggeorecorder ziggeo-timelimit=15
            ziggeo-width=320
            ziggeo-height=240
            ziggeo-theme='modern'
            id="myRecorder"
            disable_snapshots="disable_snapshots">
        </ziggeorecorder>

        <form action="#" method="post" id="main_form_id">

                {% csrf_token %}

                <input type="button" class="btn btn-success" name="save_changes" value="Save!"
                    onclick="submit_form()">
        </form>
    </div>

</body>
</html>
